<html>
<head>
  <meta charset="UTF-8">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Better TV Challenge</title>
  <style>
    img {
      max-height: 200px;
    }
    textarea {
      width: 100%;
    }
  </style>
</head>
<body>
    
    <div id="container">
        <div id="login">
          <form>
            <div class="con">
              <header class="head-form">
                <h2>Log In</h2>
                  <p>Login here using your username</p>
              </header>        
          <input class="form-input" id="login-id" type="text" placeholder="@UserName" required>
          <button id="login-button">LOGIN</button>
          <!-- <input type="submit" name="submit" value="Login" class="submit"> -->
          </form>
        </div>
      </div>
      </div>

  
      <!--  -->

  <div class='row seven-cols'>

    <div class='col-xs-1 col-md-1 sunday' id=0 data-day-id="sunday">
      <h3 style=text-align:center id=0 class="sunday" data-day-id="sunday">Sunday</h3>
      <ul class="list-group" id="sunday">
      </ul>
    </div>
    <div class='col-xs-1 col-md-1 monday'id=1 data-day-id="monday">
      <h3 style=text-align:center id=1 class="monday" data-day-id="monday">Monday</h3>
      <ul class="list-group" id="monday">
      </ul>
    </div>

    <div class='col-xs-1 col-md-1 tuesday' id=2 data-day-id="tuesday">
      <h3 style=text-align:center id=2 class="tuesday" data-day-id="tuesday">Tuesday</h3>
      <ul class="list-group" id="tuesday">
      </ul>
    </div>

    <div class='col-xs-1 col-md-1 wednesday' id=3 data-day-id="wednesday">
      <h3 style=text-align:center id=3 class="wednesday" data-day-id="wednesday">Wednesday</h3>
      <ul class="list-group" id="wednesday">
      </ul>
    </div>
    <div class='col-xs-1 col-md-1 thursday' id=4 data-day-id="thursday">
      <h3 style=text-align:center id=4 class="thursday" data-day-id="thursday">Thursday</h3>
      <ul class="list-group" id="thursday">
      </ul>
    </div>
    <div class='col-xs-1 col-md-1 friday' id=5 data-day-id="friday">
      <h3 style=text-align:center id=5 class="friday" data-day-id="friday">Friday</h3>
      <ul class="list-group" id="friday">
      </ul>
    </div>
    <div class='col-xs-1 col-md-1 saturday'id=6 data-day-id="saturday">
      <h3 style=text-align:center id=6 class="saturday" data-day-id="saturday">Saturday</h3>
      <ul class="list-group" id="saturday">
      </ul>
    </div>


    <div class='col-md-8'>
      <h2>Show Detail</h2>
      <div id="show-detail">
      </div>
    </div>

  </div>
  <script src="src/dayOfWeek.js"></script>
  <script src="src/adapter.js"></script>
  <script src="src/show.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
